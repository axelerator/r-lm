<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/pico.min.css">
  <title>Main</title>
  <script src="assets/main.js"></script>
</head>
<body>
<iframe src="https://s.icepanel.io/M2y2j1UhNOR4ab/iKkH?frame=sharepoint" height="800" width="1200" title="Axel's organization - Axel's landscape" style="border-radius: 16px; border: none"></iframe>
  <form method="POST" action="login">
    <input name="username">
    <input name="password">
    <input type="submit" value="Login">
  </form>
  <div id="myapp"></div>
  <script>

  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const session_id = urlParams.get('session_id')
  const login_fail = urlParams.get('login_failed');

  if (login_fail) { alert("Login failed"); }
  if (session_id) {
    console.log("connecting");
    const evtSource = new EventSource( "/sse/" + session_id);
    var app = null;
    evtSource.onopen = (error) => {
      console.log("connected");
      app = Elm.Main.init({
        node: document.getElementById('myapp'),
        flags: session_id
      });
    }
    evtSource.onmessage = (event) => {
      console.log(event.data);
        if (event.data == '"SessionExpired"') {
          localStorage.removeItem("sessionId");
          evtSource.close();
          window.location.href = "/";
        }
      app.ports.messageReceiver.send(event.data);
    };
  }
  </script>
</body>
</html>
